<main class="main">
  <!-- SECCION SOBRE MI -->
  <section id="sobre-mi" class="sobre__mi__content section__content">
    <h2>SOBRE MI</h2>
    <div class="sobre__mi">
      <img src="assets/img/rengoku.jpg" class="img_perfil" alt="me">
      <div class="sobre__mi__info">
        <p>{{infoPaginaService.speetch}}</p>
      </div>
    </div>
  </section>

  <!-- SECCION DE PROYECTOS -->
  <section id="proyectos" class="proyectos section__content">
    <h2>PROYECTOS</h2>
    <div class="grid__proyectos">

      <article *ngFor="let proyecto of infoPaginaService.proyectos" class="proyecto">
        <a href="#" class="thumbnail">
          <img class="thumbnail-image" [src]="proyecto.background" alt="miniatura">
        </a>

        <div class="proyecto__info">
          
          <h3>{{proyecto.titulo}}</h3>
          
          <div class="enlaces">
            <div>
              <a class="enlace-item" [href]="proyecto.enlaces.preview" target="_blank">
                <i class="fas fa-solid fa-globe"></i>
                <p>Ver</p>
              </a>
            </div>
            <div>
              <a class="enlace-item" [href]="proyecto.enlaces.repositorio" target="_blank">
                <i class="fab fa-github git"></i>
                <p>Repositorio</p>
              </a>
            </div>
          </div>
          
          <div class="tecnologias">
            
            <div *ngFor="let tecnologia of proyecto.tecnologias" class="tecnologia">
              <a href="#" target="_blank"><i [class]="tecnologia.icon"></i></a>
              <p>{{tecnologia.name}}</p>
            </div>
          
          </div>
        
        </div>

      </article>
    
    </div>
  </section>

  <!-- SECCION DE HABILIDADES -->
  <section id="habilidades" class="section__content">
    <h2>HABILIDADES</h2>
    <div class="content-habilidades">
      <div class="habilidades-grid">
        <button *ngFor="let habilidad of infoPaginaService.habilidades"
        id="myBtn" 
        (click)="mostrarDialog(habilidad)"
        [class]="habilidad.style"
        #mio>
            {{habilidad.name}}
          </button>
      </div>
      <div class="informacion-img">
        <lottie-player src="https://lottie.host/24eb34a8-c075-44e2-a31c-861e78914d67/HFMvJTd9Vk.json" background="transparent" speed="1" loop autoplay></lottie-player>
      </div>
    </div>
